<article class="card-body mx-auto" style="max-width: 400px;">
  <h4 class="card-title mt-3 text-center">Créer un compte</h4>
  <form>
    <div class="form-group input-group">
      <label for="inputName" class="sr-only">Mot de passe</label>
      <input name="" class="form-control" id="inputName" placeholder="Nom" type="text">
    </div>
    <div class="form-group input-group">
      <label for="inputFirstname" class="sr-only">Mot de passe</label>
      <input name="" class="form-control" id="inputFirstname" placeholder="Prénom" type="text">
    </div>
    <div class="form-group input-group">
      <label for="inputEmail" class="sr-only">Mot de passe</label>
      <input name="" class="form-control" id="inputEmail" placeholder="Email" type="email">
    </div>
    <div class="form-group input-group">
      <label for="inputAddress" class="sr-only">Mot de passe</label>
      <input name="" class="form-control" id="inputAddress" placeholder="Adresse" type="text">
      <label for="inputNumber" class="sr-only">Mot de passe</label>
      <input name="" class="form-control col-sm-2" id="inputNumber" placeholder="N°" type="text">
    </div>
    <div class="form-group input-group">
      <label for="inputPostcode" class="sr-only">Mot de passe</label>
      <input name="" class="form-control col-sm-4" id="inputPostcode" placeholder="Code postal" type="text">
      <label for="inputCity" class="sr-only">Mot de passe</label>
      <input name="" class="form-control" id="inputCity" placeholder="Ville" type="text">
    </div>
    <div class="form-group input-group">
      <label for="inputPwd" class="sr-only">Mot de passe</label>
      <input class="form-control" id="inputPwd" placeholder="Mot de passe" type="password">
    </div>
    <div class="form-group input-group">
      <label for="inputPwdconf" class="sr-only">Mot de passe</label>
      <input class="form-control" id="inputPwdconf" placeholder="Confirmer le mot de passe" type="password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block"> Créer un compte</button>
    </div>
    <p class="text-center">Vous avez déjà un compte? <a [routerLink]="['/login']">Se connecter</a></p>
  </form>
</article>

<body class="text-center" style="background-color: #fffbf2">
<article class="card-body mx-auto" style="max-width: 400px;">
  <form [formGroup]="loginForm" data-children-count="3" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal">Se connecter</h1>
    <div class="form-group input-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email" autofocus>
    </div>
    <div class="form-group input-group">
      <label for="inputPassword" class="sr-only">Mot de passe</label>
      <input type="password" id="inputPassword" class="form-control" formControlName="pwd" placeholder="Mot de passe">
    </div>
    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    <p class="mt-3 text-center"><a [routerLink]="['/reset-password']">Mot de passe oublié?</a></p>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
      Connexion échouée : {{ errorMessage }}
    </div>
  </form>
</article>
</body>
